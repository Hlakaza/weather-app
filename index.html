<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./styles/bootstrap.min.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="col-12 text-center heading-date">
      <span id="location"></span>&nbsp;
      <span id="date"></span>
    </div>
		<div class="container ">
			<div class="row">
				<div class="col">
					<form id="formData" class="mt-5">
						<div class="form-group">
							<input type="text" placeholder="Type your city" class="form-control" name="inputName" id="inputName" aria-describedby="emailHelp" />
						</div>
						<div class="alert alert-danger" style="display: none;" id="error" role="alert">
					    	Please make sure you enter th name of a place
						</div>
					</form>
					<button type="button" onclick="submit()" class="btn btn-primary btn-block">Get Weather information</button>
					<button type="button" onclick="getSavedData()" class="btn btn-primary btn-block">Get saved Weather information</button>
						<div class="alert alert-danger" style="display: none;" id="noContent" role="alert">
					    No content found
						</div>
				</div>
			</div>
      <div id="card" class="card mt-5 p-5" style="display: none;">
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <div class="text-center">
             <span class="temp" id="temp">12*</span> <br/>
              <span class="tempDesc" id="tempDesc">Cloudy</span>
          </div>
          <div class="d-flex mt-2 justify-content-between">
               <div class="weather-info">
                <span class="desc">HUMIDITY</span> <br>
                <span class="value" id="humid">64%</span>
              </div>
               <div class="weather-info">
                <span class="desc">WIND</span> <br>
                <span class="value" id="wind">12 K/M</span>
              </div>
          </div>
        </div>
          <diV class="col-sm-4">
             <span id="city" class="text-white text-lg mt-5 d-block"></span>
          </diV>
      </div>

      	<button type="button" onclick="saveData()" class="btn btn-primary btn-block">Save data</button>
      </div>
      <div id="prevEl"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./scripts/main.js" async></script>
	</body>
</html>
